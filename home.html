<html>
<head>
	<title>Home</title>

	<meta charset="utf-8">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<!--Custom Style-->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!--custom js-->
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<header>
		<div id="topnav">
			<div class="left">
				<img src="images/small_logo.png">
			</div>
			<div class="right">
				<div id="search-bar">
					<div id="search-input" class="left">
						<input type="text" placeholder="Tìm kiếm công việc, công ty, người dùng,...">
						<p class="search-hint">Từ khóa: Thông dịch viên, lập trình Java, lập trình PHP...</p>
					</div>
					<a id="search-btn" class="circle-btn left blue lighten-2 noselect">
						<i class="material-icons white-text">search</i>
					</a>

					<div class="menu-group">
						<a id="menu-btn" class="circle-btn red lighten-2 noselect">
							<i class="material-icons white-text">menu</i>
						</a>
						<div class="dropdown-menu z-depth-1">

						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
